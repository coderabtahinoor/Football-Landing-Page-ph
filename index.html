<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/players/player-2.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Football : Copa America</title>
</head>

<body>

    <!-- header start  -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <nav class="header__menu">
                    <ul class="header__menu__list">
                        <li>Home</li>
                        <li>Clubs</li>
                        <li>World Cup 2022</li>
                        <li>Upcoming Matches</li>
                        <li>Contact</li>
                    </ul>
                </nav>

                <div class="header__button">
                    <button class="common__button"><i class="fas fa-sign-in-alt"></i>Login</button>
                </div>
            </div>
        </div>
    </header>
    <!-- header end  -->


    <main>

        <!-- home section start  -->
        <section class="home__section">
            <div class="container">
                <div class="home__section__wrapper">
                    <div class="home__section__half">
                        <div class="home__section__first__half__wrapper">
                            <h1 class="home__section__heading">
                                Conmebol<br>Copa America <br>2021
                            </h1>
                            <button class="common__button" id="watch__button">Watch Live<i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="home__section__half">
                        <div class="home__section__banner__image__wrapper">
                            <img class="home__section__banner__image" src="images/banner.png"
                                alt="A Image of a Player who plying football">
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- home section end  -->
    </main>

</body>

</html>
